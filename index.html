<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation with Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
			background-color: #fdf2d0;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
        }
        .page {
            display: none;
            height: 100%;
            width: 100%;
        }
        .page.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #page1 {
            background: url('1.png') no-repeat center center;
            background-size: contain;
        }
        #page2 {
            position: relative;
            background: url('2.png') no-repeat center center;
            background-size: contain;
        }
        .map-container {
		position: absolute;
		top: 70%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 40%; /* Ukuran default */
		height: 28%; /* Ukuran default */
		border: 2px solid #ccc;
		border-radius: 10px;
		overflow: hidden;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		/* Untuk orientasi potret */
		@media screen and (max-aspect-ratio: 3/4) {
		.map-container {
        width: 60%; /* Lebih lebar pada potret */
        height: 30%;
		}
	}

		/* Untuk orientasi lanskap */
		@media screen and (min-aspect-ratio: 4/3) {
		.map-container {
        width: 30%; /* Lebih kecil pada lanskap */
        height: 25%;
		}
	}


		.map-overlay {
		position: relative;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(255, 255, 255, 0.7);
		padding: 20px;
		border-radius: 10px;
		text-align: center;
		z-index: 2; /* Overlay berada di atas iframe */
		}

        .button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page 1 -->
        <div class="page active" id="page1">
			<button class="button" onclick="goToPage(2)">Next</button>
        </div>

        <!-- Page 2 -->
        <div class="page" id="page2">
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.519203606624!2d115.24778597483991!3d-8.519296488969197!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd2235ddfd17a65%3A0x4ebd7808e2e8b3f9!2sJl.%20Raya%20Tebongkang%20No.88B%2C%20Singakerta%2C%20Ubud%2C%20Gianyar%20Regency%2C%20Bali%2080571!5e0!3m2!1sen!2sid!4v1700000000000!5m2!1sen!2sid"
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy"
					referrerpolicy="no-referrer-when-downgrade">
                </iframe>
				<div class="map-overlay">
                <h1>Event Location</h1>
                <p>
                    Grand Opening - 9th Store<br>
                    Jl. Raya Tebongkang No.88B, Singakerta, Ubud, Bali<br>
                    <strong>Start Time:</strong> 10:00 WITA
                </p>
                <button class="button prev" onclick="goToPage(1)">Previous</button>
            </div>
            </div>
          
        </div>
    </div>

    <script>
        function goToPage(pageNumber) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            // Show the target page
            const targetPage = document.getElementById(`page${pageNumber}`);
            targetPage.classList.add('active');
        }
    </script>
</body>
</html>
