<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Opening Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fdf2d0;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        #page1 {
            background: url('UBUD.png') no-repeat center center;
            background-size: contain;
            position: relative;
            height: 100%;
            width: 100%;
        }

        .map-container {
            position: absolute;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Default settings for portrait orientation */
        .map-container {
            top: 35%; /* Posisi atas relatif */
            left: 17%; /* Posisi kiri relatif */
            width: 65%; /* Lebar relatif */
            height: 40%; /* Tinggi relatif */
        }

        /* Media query for landscape orientation */
        @media screen and (min-aspect-ratio: 4/3) {
            .map-container {
                top: 32%; /* Penyesuaian posisi untuk landscape */
                left: 34%; /* Lebih kecil di kiri */
				right: 34%;
                width: 32%; /* Lebar lebih kecil */
                height: 50%; /* Tinggi lebih kecil */
				bottom : 24%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="page1">
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!4v1732007878788!6m8!1m7!1sfKKdOt4zzDOCAOwaLeC8jg!2m2!1d-8.532482462160567!2d115.2440712582065!3f71.66877020822045!4f-3.313625727302849!5f0.7820865974627469"
                allowfullscreen="" 
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
