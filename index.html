<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Opening Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fdf2d0;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        #page1 {
            background: url('UBUD.png') no-repeat center center;
            background-size: contain;
            position: relative;
            height: 100%;
            width: 100%;
        }

        .map-container {
            position: absolute;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Default settings for portrait orientation */
        .map-container {
            top: 35%; /* Posisi atas relatif */
            left: 17%; /* Posisi kiri relatif */
            width: 65%; /* Lebar relatif */
            height: 40%; /* Tinggi relatif */
        }

        /* Media query for landscape orientation */
        @media screen and (min-aspect-ratio: 4/3) {
            .map-container {
                top: 32%; /* Penyesuaian posisi untuk landscape */
                left: 34%; /* Lebih kecil di kiri */
				right: 34%;
                width: 32%; /* Lebar lebih kecil */
                height: 50%; /* Tinggi lebih kecil */
				bottom : 24%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="page1">
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3945.658830711512!2d115.24145727421929!3d-8.532464186455375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd23de30a063ab9%3A0xdf374c7e6b22796d!2sFRESTIVE%20SUPERMARKET%20TEBONGKANG!5e0!3m2!1sid!2sid!4v1732009113121!5m2!1sid!2sid"
                allowfullscreen="" 
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
