<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Opening Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #fdf2d0;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        #page1 {
            background: url('FIX-NEW.png') no-repeat center center;
            background-size: contain;
            position: relative;
            height: 100%;
            width: 100%;
        }

        .map-container {
            position: absolute;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Default settings for portrait orientation */
        .map-container {
            top: 30%; /* Posisi atas relatif */
            left: 10%; /* Posisi kiri relatif */
            width: 80%; /* Lebar relatif */
            height: 50%; /* Tinggi relatif */
        }

        /* Media query for landscape orientation */
        @media screen and (min-aspect-ratio: 4/3) {
            .map-container {
                top: 25%; /* Penyesuaian posisi untuk landscape */
                left: 34%; /* Lebih kecil di kiri */
				right: 34%;
                width: 32%; /* Lebar lebih kecil */
                height: 70%; /* Tinggi lebih kecil */
				bottom : 24%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="page1">
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.519203606624!2d115.24778597483991!3d-8.519296488969197!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd2235ddfd17a65%3A0x4ebd7808e2e8b3f9!2sJl.%20Raya%20Tebongkang%20No.88B%2C%20Singakerta%2C%20Ubud%2C%20Gianyar%20Regency%2C%20Bali%2080571!5e0!3m2!1sen!2sid!4v1700000000000!5m2!1sen!2sid"
                allowfullscreen="" 
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
